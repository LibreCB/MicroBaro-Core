# yaml-language-server: $schema=https://json.schemastore.org/github-action.json
name: Render PCB

on:
  push:
    paths:
      - '*.kicad_pcb'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Add kicad repository
        run: |
          sudo add-apt-repository --yes ppa:kicad/kicad-9.0-releases
          sudo apt update
      - uses: awalsh128/cache-apt-pkgs-action@latest
        name: Install KiCad
        with:
          packages: kicad kicad-packages3d kicad-footprints kicad-libraries
          version: 1.0
      - uses: actions/cache@v4
        id: cache-fonts
        with:
          path: nerd-fonts
          key: nerd-fonts
      - run: git clone https://github.com/ryanoasis/nerd-fonts.git
        if: steps.cache-fonts.outpus.cache-hit != 'true'
        name: Clone fonts
      - run: |
          cd nerd-fonts
          ./install.sh JetBrainsMono
        name: Install fonts
      - run: make clean && make all
        name: Render PCB
      - uses: EndBug/add-and-commit@v9
        with:
          default:author: github_actor
          message: 'Render PCB'
          add: 'assets/*.png --force'
      
